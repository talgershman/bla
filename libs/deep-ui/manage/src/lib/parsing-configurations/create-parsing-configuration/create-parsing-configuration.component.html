<div class="h-full flex flex-col">
  <div>
    <me-breadcrumbs
      [breadcrumbs]="breadcrumbs"
      [showTourButton]="true"
      (tourClick)="baseTour.handleTourClicked()"
    />
  </div>
  <div class="h-0 flex-1">
    <de-parsing-configuration-form
      formMode="create"
      [parsingConfiguration]="parsingConfiguration"
      [showTour]="baseTour.openTour$"
      (backButtonClicked)="onBackButtonPressed()"
      (fromValueChanged)="onParsingFormChanged($event)"
    >
      <me-error-feedback [error]="errorMsg" />
    </de-parsing-configuration-form>
  </div>
</div>
