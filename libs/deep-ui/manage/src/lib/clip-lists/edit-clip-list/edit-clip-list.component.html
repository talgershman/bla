<div class="h-full flex flex-col">
  <div>
    <me-breadcrumbs
      [breadcrumbs]="breadcrumbs"
      [showTourButton]="true"
      (tourClick)="baseTour.handleTourClicked()"
    />
  </div>
  <div class="h-0 flex-1">
    <de-clip-list-form
      formMode="edit"
      createButtonLabel="Update Clip List"
      [clipList]="clipList"
      [showTour]="baseTour.openTour$"
      (backButtonClicked)="onBackButtonPressed()"
      (fromValueChanged)="onClipListFormChanged($event)"
    >
      @if (errorMsg || invalidClips?.length) {
        <mat-error class="ml-[1.625rem] my-2">
          {{ errorMsg }}
          <br />
          @if (invalidClips && invalidClips.length) {
            <div class="invalid-clips-container">
              <ol>
                @for (clip of invalidClips; track clip) {
                  <li>{{ clip }}</li>
                }
              </ol>
            </div>
          }
        </mat-error>
      }
    </de-clip-list-form>
  </div>
</div>
