<div class="h-full flex flex-col">
  <div>
    <me-breadcrumbs
      [breadcrumbs]="breadcrumbs"
      [showTourButton]="true"
      (tourClick)="baseTour.handleTourClicked()"
    />
  </div>
  <div class="h-0 flex-1">
    <de-mest-form
      formMode="create"
      [mest]="mest"
      [showTour]="baseTour.openTour$"
      (backButtonClicked)="onBackButtonPressed()"
      (fromValueChanged)="onMestFormChanged($event)"
    >
      @if (errorMsg) {
        <me-error-feedback class="ml-[1.625rem] text-center my-2" [error]="errorMsg" />
      }
    </de-mest-form>
  </div>
</div>
