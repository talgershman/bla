<div class="page-padding-box flex flex-col w-full h-full">
  <me-breadcrumbs [breadcrumbs]="breadcrumbs" />
  <de-ag-entity-list
    class="flex flex-col flex-1"
    [selected]="selected"
    [actionsButtons]="actionButtons"
    (actionButtonClicked)="onActionButtonClicked($event)"
  >
    <de-perfect-list-table
      class="entity-table"
      tableComponentId="index-perfect-list"
      [triggerTableRefresh]="triggerTableRefresh"
      [technologiesOptions]="technologiesOptions"
      [queryParams]="queryParams"
      (selectionChanged)="onSelectionChanged($event)"
      (tableActionClicked)="onTableActionClickedRunInZone($event)"
      (filtersParamsChanged)="onFiltersParamsChanged($event)"
      (gridReady)="onGridReady($event)"
    />
  </de-ag-entity-list>
</div>
