<div class="h-full flex flex-col">
  <div>
    <me-breadcrumbs [breadcrumbs]="breadcrumbs" />
  </div>
  <div class="h-0 flex-1">
    <de-perfect-list-form
      formMode="edit"
      createButtonLabel="Edit Perfect List"
      cancelButtonLabel="Back"
      [entity]="entity"
      (backButtonClicked)="onBackButtonPressed()"
      (fromValueChanged)="onFromValueChanged($event)"
    >
      <mat-error class="ml-[1.625rem] text-center my-2">
        {{ errorMsg }}
      </mat-error>
    </de-perfect-list-form>
  </div>
</div>
