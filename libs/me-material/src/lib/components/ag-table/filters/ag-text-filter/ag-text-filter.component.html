<div class="flex flex-col space-y-4 p-4">
  <div class="w-[16rem]">
    <me-select [placeholder]="placeholder" [options]="options" [formControl]="operatorControl" />
  </div>
  <div class="w-[16rem]">
    <me-input
      placeholder="Filter..."
      type="text"
      updateOn="blur"
      [formControl]="valueControl"
      (blurTriggered)="onBlurred()"
    />
  </div>
  @if (clearable) {
    <div class="flex flex-row-reverse">
      <button mat-button color="primary" class="w-[7rem]" type="button" (click)="onClear()">
        Clear Filter
      </button>
    </div>
  }
</div>
