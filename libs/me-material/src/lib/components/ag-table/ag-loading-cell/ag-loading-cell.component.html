<div class="w-full h-full flex items-center justify-center space-x-2 ml-2">
  @if (!!failedLoad) {
    <div class="error-container">
      <mat-error> Failed to load data </mat-error>
    </div>
  } @else {
    <mat-progress-spinner diameter="20" mode="indeterminate" color="primary" />
    <span class="mat-body-small">Loading</span>
  }
</div>
