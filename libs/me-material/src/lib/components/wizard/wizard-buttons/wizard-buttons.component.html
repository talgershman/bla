@if (!hideBorderTop) {
  <div class="w-full border-0 border-t border-solid border-sys-outline-variant"></div>
}
<div class="steps-buttons flex flex-row w-full justify-end gap-6 px-6 py-4 box-border">
  @if (!hidePrev) {
    <button
      disableRipple
      mat-button
      type="submit"
      class="button-prev"
      color="primary"
      [disabled]="isPrevDisabled"
      (click)="prevClicked.emit()"
    >
      {{ prevLabel }}
    </button>
  }
  @if (!hideNext) {
    <button
      disableRipple
      mat-flat-button
      type="submit"
      class="button-next"
      color="primary"
      [disabled]="isNextDisabled"
      (click)="nextClicked.emit()"
    >
      {{ nextLabel }}
    </button>
  }
</div>
